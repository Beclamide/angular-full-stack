<html ng-app="MyApp">

  <head>
    <base href="/">
    <title>MEAN Stack demo Application</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">


    <!-- [ CSS Injectors auto-filled when grunt starts ] -->

    <!-- build:css(client) app/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap-toggle/css/bootstrap-toggle.min.css" />
        <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
        <!-- endbower -->
    <!-- endbuild -->


    <!-- build:css({.tmp,client}) app/app.css -->
        <link rel="stylesheet" href="app/app.css">
        <!-- injector:css -->
        <!-- endinjector -->
    <!-- endbuild -->

  </head>


  <body>

    <div class="container">



        <div class="row">
            <div class="col-lg-12">

              <!-- Header -->
              <div ng-include="'components/global/header/header.html'"></div>

            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">

                <div ui-view=""></div>

            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <!-- Footer -->
                <div ng-include="'components/global/footer/footer.html'"></div>
            </div>
        </div>




    <!-- [ Bower JS Injectors auto-filled when grunt starts ] -->

    <!-- build:js({client,node_modules}) app/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
      <script src="bower_components/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
      <script src="bower_components/ng-lodash/build/ng-lodash.js"></script>
      <!-- endbower -->
    <!-- endbuild -->



    <!-- [ App JS Injectors auto-filled when grunt starts ] -->

    <!-- build:js({.tmp,client}) app/app.js -->
    <script src="app/app.js"></script>
      <!-- injector:js -->
      <script src="app/states/main/main.controller.js"></script>
      <script src="app/states/main/main.js"></script>
      <!-- endinjector -->
    <!-- endbuild -->



  </body>


</html>
